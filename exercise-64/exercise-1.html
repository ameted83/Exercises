<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  document.getElementById("fetch-post").addEventListener("click", () => {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => response.json())
      .then((jsonResponse) => {
        document.getElementById("save-post").addEventListener("click", () => {
          localStorage.setItem("response", JSON.stringify(jsonResponse));
          console.log(localStorage.getItem("response"));
        });
      });
  });
</script>
