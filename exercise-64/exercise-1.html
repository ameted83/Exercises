<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  const fetchPost = document.getElementById("fetch-post");
  fetchPost.addEventListener("click", getPost);
  const savePost = document.getElementById("save-post");
  savePost.addEventListener("click", getPost);

  async function getPost() {
    try {
      const data = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      const response = await data.json();
      console.log(response);
      return response;
    } catch (error) {
      console.log(error);
    }
  }
  getPost().then((response) => {
    // console.log(response);
    localStorage.setItem(response.title, JSON.stringify(response));
  });
</script>
