<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const name = document.getElementById("firstName").value;
  const surname = document.getElementById("lastName").value;
  const years = document.getElementById("age").value;

  const person = {
    firstName: name,
    lastName: surname,
    age: years,
  };

  const jperson = JSON.stringify(person);
  const form = document.querySelector("form");
  form.setAttribute("data-person", jperson);
  console.log(form);
</script>
