<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
    <style>
      img {
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <picture>
      <source
        media="(max-width:300px)"
        srcset="assets/business-man.webp"
        alt="omino in plastico con mani incrociate"
      />
      <source src="assets/img1.webp" alt="Immagine 1" />
      <img
        src="assets/business-man.jpg"
        alt="omino in plastico con mani incrociate"
      />
    </picture>
    <picture>
      <source
        media="(max-width:300px)"
        srcset="assets/ok-hand.webp"
        alt="raggi x di una mano che fa segno ok"
      />
      <source src="assets/img2.webp" alt="Immagine 2" />
      <img src="assets/ok-hand.jpg" alt="raggi x di una mano che fa segno ok" />
    </picture>
  </body>
</html>
