<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="zero">
        <span>0</span>
      </div>
      <div class="operation">
        <span>+</span>
        <span>-</span>
        <span>x</span>
        <span>/</span>
      </div>
      <div class="number1">
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="number2">
        <span>4</span>
        <span>5</span>
        <span>6</span>
      </div>
      <div class="number3">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <div class="number4">
        <span>0</span>
        <span>.</span>
        <span>AC</span>
      </div>
      <section>
        <div>=</div>
      </section>
    </div>
  </body>
</html>
