<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const postTitle = document.getElementById("fetch-post");
  postTitle.addEventListener("click", () => {
    const post = JSON.parse(localStorage.getItem("response"));
    document.getElementById("post-title").innerHTML = post.title;
  });
</script>
